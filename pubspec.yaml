version: 0.0.1
homepage:

publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  ewk_webview_flutter_tizen:
    path: /home/user/Tizen/projects/ewk_version/packages/ewk_webview_flutter
