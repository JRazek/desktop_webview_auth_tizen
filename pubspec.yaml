dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  desktop_webview_auth: 0.0.9
flutter:

  plugin:
    platforms:
      tizen:
        pluginClass: DesktopWebviewAuthTizenPlugin
        fileName: desktop_webview_auth_tizen_plugin.h
